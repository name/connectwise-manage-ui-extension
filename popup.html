<!DOCTYPE html>
<html>

<head>
  <style>
    :root {
      --connectwise-blue: rgb(29, 155, 240);
      --connectwise-blue-hover: rgb(26, 140, 216);
      --connectwise-blue-alpha: rgba(29, 155, 240, 0.1);
      --section-bg: #ffffff;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border-color: #eff3f4;
      --hover-bg: #f7f9f9;
    }

    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
      color: var(--text-primary);
      background: var(--section-bg);
      font-size: 13px;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: var(--section-bg);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .header img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
      color: var(--connectwise-blue);
      letter-spacing: -0.3px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 700;
      color: var(--text-secondary);
      padding: 12px 16px 8px;
      background: var(--section-bg);
      position: sticky;
      top: 41px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border-color);
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .mod-section {
      padding: 4px 0;
      background: var(--section-bg);
    }

    .mod-item {
      margin: 0;
      display: flex;
      align-items: center;
      padding: 8px 16px;
      transition: background-color 0.2s;
      border-radius: 4px;
    }

    .mod-item:hover {
      background: var(--hover-bg);
    }

    .mod-item input[type="checkbox"] {
      margin: 0 12px 0 0;
      width: 16px;
      height: 16px;
      accent-color: var(--connectwise-blue);
      cursor: pointer;
      border-radius: 4px;
    }

    .mod-item label {
      flex: 1;
      cursor: pointer;
      font-size: 13px;
      color: var(--text-primary);
      font-weight: 400;
      line-height: 1.3;
    }

    .updated {
      animation: flash 0.5s;
    }

    @keyframes flash {
      0% {
        background-color: var(--connectwise-blue-alpha);
      }

      100% {
        background-color: transparent;
      }
    }

    #settings {
      padding-bottom: 16px;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="icon.png" alt="ConnectWise Toggler Logo">
    <h1>ConnectWise Toggler</h1>
  </div>
  <div id="settings"></div>
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>

</html>
